<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 2s, background-color 2s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>

    <div class="box"></div>
</body>
</html>
