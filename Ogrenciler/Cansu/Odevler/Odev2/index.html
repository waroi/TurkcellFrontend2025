<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShelf App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸŽ® GameShelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <form class="d-flex flex-grow-1 me-3" role="search">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-0 rounded-start-pill">
                            <i class="fa fa-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control rounded-end-pill" id="searchBar"
                            placeholder="Search for a game..." aria-label="Search">
                    </div>
                </form>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#gameModal"
                    onclick="resetForm()">âž• Add Game</button>
                <button class="btn btn-outline-light" id="darkModeToggle">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-3">ðŸŽ® GameShelf App</h1>
        <h2 class="animated-text">"Discover Your Game World, Every Moment is an Adventure!" ðŸŽ®</h2>
    </div>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-12 col-md-4">
                <select id="developerSelect" class="form-select">
                    <option value="dvp">Developer</option>
                    <option value="nin">Nintendo</option>
                    <option value="from">FromSoftware</option>
                    <option value="rock">Rockstar</option>
                    <option value="beth">Bethesda</option>
                    <option value="moj">Mojang</option>
                    <option value="cd">CD Projekt Red</option>
                    <option value="blizz">Blizzard</option>
                    <option value="epic">Epic</option>
                    <option value="super">Supergiant</option>
                    <option value="id">id Software</option>
                    <option value="inner">Innersloth</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <select id="categorySelect" class="form-select">
                    <option value="all">Category</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <select id="sortSelect" class="form-select">
                    <option value="sortc">Sort</option>
                    <option value="name_asc">A-Z</option>
                    <option value="name_desc">Z-A</option>
                    <option value="date_up">Date Up</option>
                    <option value="date_down">Date Down</option>
                </select>
            </div>
        </div>

        <div id="gameList" class="row row-cols-1 row-cols-md-2 g-4 mt-4"></div>
    </div>

    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">ðŸŽ® Add Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gameForm">
                        <input type="hidden" id="gameId">
                        <div class="mb-3">
                            <label class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="gameName" placeholder="Enter game name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="gameDescription" placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="gameCategory">
                                <option>Action</option>
                                <option>Adventure</option>
                                <option>RPG</option>
                                <option>Strategy</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="gameImage" placeholder="Enter image URL">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Developer</label>
                            <input type="text" class="form-control" id="gameDeveloper" placeholder="Enter game developer" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Steam URL</label>
                            <input type="url" class="form-control" id="gameSteamURL" placeholder="Enter steam URL" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">âœ… Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
